<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3cfd7f0753.js" crossorigin="anonymous"></script>
    <title>Books</title>
</head>
<body>
    <div class="addBookContainer">
        <div id="addBookBtn" tabindex="0" class="plusButton">
            <svg class="plusIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
              <g mask="url(#mask0_21_345)">
                <path d="M13.75 23.75V16.25H6.25V13.75H13.75V6.25H16.25V13.75H23.75V16.25H16.25V23.75H13.75Z"></path>
              </g>
            </svg>
        </div>
    </div>

    <div class="bookContainer">
        <div class="book-content" id="bookContent">
            <div></div>
        </div>
    </div>

    <div id="modalContainer" class="modal-container">
        <div class="modal">
            <form id="bookForm">
                <div class="form-control">
                    <input id="title" type="text" required>
                    <label>
                        <span style="transition-delay:0ms">T</span><span style="transition-delay:50ms">i</span><span style="transition-delay:100ms">t</span><span style="transition-delay:150ms">l</span><span style="transition-delay:200ms">e</span>
                    </label>
                </div>
                <div class="form-control">
                    <input id="author" type="text" required>
                    <label>
                        <span style="transition-delay:0ms">A</span><span style="transition-delay:50ms">u</span><span style="transition-delay:100ms">t</span><span style="transition-delay:150ms">h</span><span style="transition-delay:200ms">o</span><span style="transition-delay:250ms">r</span>
                    </label>
                </div>
                <div class="form-control">
                    <input id="pages" type="number" required>
                    <label>
                        <span style="transition-delay:0ms">P</span><span style="transition-delay:50ms">a</span><span style="transition-delay:100ms">g</span><span style="transition-delay:150ms">e</span><span style="transition-delay:200ms">s</span>
                    </label>
                </div>
                <div class="read-container">
                    <span id="">Have you read the Book? </span>
                    <label class="container">
                        <input id="read" type="checkbox" required>
                        <div class="checkmark"></div>
                    </label>
                </div>


                <button type="submit" id="submitBook" class="submitBtn btn">Submit</button>
                <button class="btn" id="cancelBtn">Cancel</button>
            </form>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
